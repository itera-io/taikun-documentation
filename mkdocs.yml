site_name: Taikun
site_url: http://185.22.98.126
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - abbr
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - meta

extra_css:
  - stylesheets/extra.css

plugins:
  - tags:
      tags_file: tags.md

theme:
    name: material
    favicon: https://cloud.tcpro.cz:30100/swift/v1/KEY_c5d050a1634d4ed1984f3844813f1a1d/general/Itera_logo.png
    logo: https://cloud.tcpro.cz:30100/swift/v1/KEY_121daf025c5742a6844217e262243c65/doc/taikun_icon_white.png
    features:
      - navigation.instant
      - navigation.tabs
      - toc.integrate
      - navigation.expand
      - navigation.sections
      - search.highlight
      - search.share
      - search.suggest
      - navigation.top
      - navigation.tracking
      - navigation.indexes
      - content.code.annotate
    palette:
      primary: pink

repo_url: https://github.com/itera-io/taikun-documentation
repo_name: Taikun Documentation

